<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro Futurístico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro Para o Futuro</h1>
        <p>Crie sua identidade futurística e entre para a próxima era!</p>
    </header>
    <main>
        <!-- Formulário de cadastro -->
        <form id="cadastroForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade" required min="1">
            <label for="tipo">Tipo de Raça Futurística:</label>
            <input type="text" id="tipo" placeholder="Digite o tipo de raça" required>
            <p id="formError" class="error"></p>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Seção de edição -->
        <section id="editSection" class="hidden">
            <h2>Editar Cadastro</h2>
            <form id="editForm">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" required>
                <label for="editIdade">Idade:</label>
                <input type="number" id="editIdade" required min="1">
                <label for="editTipo">Tipo de Raça Futurística:</label>
                <input type="text" id="editTipo" required>
                <p id="editError" class="error"></p>
                <button type="submit">Salvar</button>
                <button type="button" onclick="cancelarEdicao()">Cancelar</button>
            </form>
        </section>

        <!-- Lista de cadastros -->
        <section>
            <h2>Lista de Cadastros</h2>
            <div id="cadastroTableContainer">
                <table id="cadastroTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Raça</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
